<header class="site-header">

  <div class="wrap">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
      <a href="#" class="menu-icon">{% include menu-icon.svg %}</a>
      <div class="trigger">
        {% for page in site.pages %} {% if page.tags contains 'main' %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %} {% endfor %}
      </div>
    </nav>

  </div>

</header>
